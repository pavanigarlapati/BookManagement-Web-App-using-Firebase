<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Book Management App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Book Management</h1>
  </header>

  <main class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Add New Book</h2>
      <form id="addBookForm">
        <label>Title
          <input type="text" id="title" required />
        </label>

        <label>Author
          <input type="text" id="author" required />
        </label>

        <label>Price (USD)
          <input type="number" id="price" required min="0" step="0.01" />
        </label>

        <label>Image URL
          <input type="url" id="imageUrl" placeholder="https://..." />
        </label>

        <button type="submit">Add Book</button>
      </form>

      <hr>
      <h3>Actions</h3>
      <button id="insertDummy">Insert Dummy Books (for testing)</button>
      <p class="hint">All changes sync to Firestore in realtime.</p>
    </aside>

    <!-- Main content: cards -->
    <section class="content">
      <div id="booksContainer" class="grid"></div>
    </section>
  </main>

  <!-- Simple Modal for Details -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <button id="closeModal" class="close">&times;</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Firebase v9 modular SDK (use these CDN links) -->
  <script type="module">
    // IMPORTANT: Replace the firebaseConfig below with your project's config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc,
      query, orderBy, getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Replace with your firebase project config (from Firebase console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Expose Firestore handles to app.js (so app.js can import them)
    window.__FIREBASE__ = { db, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy, getDocs };
  </script>

  <!-- Main app logic -->
  <script type="module" src="./app.js"></script>
</body>
</html>
